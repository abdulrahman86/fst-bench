<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CPU Heatmap</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type='text/javascript'>

$(function () {

    $('#container').highcharts({

        data: {
            csv: document.getElementById('csv').innerHTML
        },

        chart: {
            type: 'heatmap',
            inverted: true
        },


        title: {
            text: 'Highcharts heat map study',
            align: 'left'
        },

        subtitle: {
            text: 'Temperature variation by day and hour through April 2013',
            align: 'left'
        },

        xAxis: {
            tickPixelInterval: 50,

        },

        yAxis: {
            title: {
                text: null
            },
            labels: {
                format: '{value}:00'
            },
            minPadding: 0,
            maxPadding: 0,
            startOnTick: false,
            endOnTick: false,
            tickPositions: [0, 6, 12, 18, 24],
            tickWidth: 1,
            min: 0,
            max: 23
        },

        colorAxis: {
            stops: [
                [0, '#3060cf'],
                [50, '#fffbbc'],
                [90, '#c4463a']
            ],
            min: 0
        },

        series: [{
            borderWidth: 0,
            colsize: 24 * 36e5, // one day
            tooltip: {
                headerFormat: 'CPU Usage<br/>',
                pointFormat: '{point.x:%e %b, %Y} {point.y}:00: <b>{point.value} â„ƒ</b>'
            }
        }]

    });
});
</script>
</head>
<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/maps/modules/map.js"></script>
<script src="http://code.highcharts.com/maps/modules/data.js"></script>


<div id="container" style="height: 400px; max-width: 400px; margin: 0 auto"></div>


<pre id="csv" style="display: none">timestamp, CPU-idx, CPU Usage
2013-01-01,1,0.0
2013-01-01,2,1,3.22580645161
2013-01-01,3,3.33333333333
2013-01-01,4,0.0
2013-01-01,5,10.0
2013-01-01,6,2.6
2013-01-01,7,99.6
</pre>



</body>
</html>
