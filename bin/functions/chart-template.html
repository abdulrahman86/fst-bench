<html>
  <head>
    <title>CPU Heatmap</title>
    <!-- <script type='text/javascript' src="http://code.jquery.com/jquery-1.9.1.js"></script> -->
    <!-- <script src="http://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="http://code.highcharts.com/maps/modules/map.js"></script> -->
    <!-- <script src="http://code.highcharts.com/maps/modules/data.js"></script> -->

    <script type='text/javascript' src="/home/lv/intel/Sparkbench/bin/functions/js/jquery-1.9.1.js"></script>
    <script src="/home/lv/intel/Sparkbench/bin/functions/js/highcharts.js"></script>
    <script src="/home/lv/intel/Sparkbench/bin/functions/js/map.js"></script>
    <script src="/home/lv/intel/Sparkbench/bin/functions/js/data.js"></script>

    <script type="text/javascript">
      $(function () {

    $('#container').highcharts({

        data: {
            cpu_heatmap: document.getElementById('cpu_heatmap').innerHTML
        },

        chart: {
            type: 'heatmap',
            inverted: true
        },


        title: {
            text: 'Highcharts heat map study',
            align: 'left'
        },

        subtitle: {
            text: 'Temperature variation by day and hour through April 2013',
            align: 'left'
        },

        xAxis: {
            tickPixelInterval: 50,
            min: Date.UTC(2013, 3, 1),
            max: Date.UTC(2013, 3, 30)
        },

        yAxis: {
            title: {
                text: null
            },
            labels: {
                format: '{value}:00'
            },
            minPadding: 0,
            maxPadding: 0,
            startOnTick: false,
            endOnTick: false,
            tickPositions: [0, 6, 12, 18, 24],
            tickWidth: 1,
            min: 0,
            max: 23
        },

        colorAxis: {
            stops: [
                [0, '#3060cf'],
                [50, '#fffbbc'],
                [100, '#c4463a']
            ],
            min: 0
        },

        series: [{
            borderWidth: 0,
            colsize: 24 * 36e5, // one day
            tooltip: {
                headerFormat: 'Temperature<br/>',
                pointFormat: '{point.x:%e %b, %Y} {point.y}:00: <b>{point.value} â„ƒ</b>'
            }
        }]

    });
});
    </script>
  </head>
  <body>
    <div id="container" style="height: 400px; max-width: 400px; margin: 0 auto"></div>

<pre id="cpu_heatmap" style="display: none">{cpu_heatmap}</pre>

  </body>
</html>
