<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>CPU Heatmap</title>
    <style TYPE="text/css">
      .highcharts-tooltip>span {
	background: rgba(255,255,255,0.85);
	border: 1px solid silver;
	border-radius: 3px;
	box-shadow: 1px 1px 2px #888;
	padding: 8px;
	z-index: 2;
      }
    </style>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/data.js"></script>
    <script src="http://code.highcharts.com/modules/heatmap.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script type='text/javascript'>
    $(function() {

	/**
	 * This plugin extends Highcharts in two ways:
	 * - Use HTML5 canvas instead of SVG for rendering of the heatmap squares. Canvas
	 *   outperforms SVG when it comes to thousands of single shapes.
	 * - Add a K-D-tree to find the nearest point on mouse move. Since we no longer have SVG shapes
	 *   to capture mouseovers, we need another way of detecting hover points for the tooltip.
	 */
	(function (H) {
            var wrap = H.wrap,
            seriesTypes = H.seriesTypes;
	    
            /**
             * Get the canvas context for a series
             */
            H.Series.prototype.getContext = function () {
		var canvas;
		if (!this.ctx) {
                    canvas = document.createElement('canvas');
                    canvas.setAttribute('width', this.chart.plotWidth);
                    canvas.setAttribute('height', this.chart.plotHeight);
                    canvas.style.position = 'absolute';
                    canvas.style.left = this.group.translateX + 'px';
                    canvas.style.top = this.group.translateY + 'px';
                    canvas.style.zIndex = 0;
                    canvas.style.cursor = 'crosshair';
                    this.chart.container.appendChild(canvas);
                    if (canvas.getContext) {
			this.ctx = canvas.getContext('2d');
                    }
		}
		return this.ctx;
            }

            /**
             * Wrap the drawPoints method to draw the points in canvas instead of the slower SVG,
             * that requires one shape each point.
             */
            H.wrap(H.seriesTypes.heatmap.prototype, 'drawPoints', function (proceed) {
		
		var ctx;
		if (this.chart.renderer.forExport) {
                    // Run SVG shapes
                    proceed.call(this);
		    
		} else {
		    
                    if (ctx = this.getContext()) {
			
			// draw the columns
			H.each(this.points, function (point) {
                            var plotY = point.plotY,
                            shapeArgs;
			    
                            if (plotY !== undefined && !isNaN(plotY) && point.y !== null) {
				shapeArgs = point.shapeArgs;
				
				ctx.fillStyle = point.pointAttr[''].fill;
				ctx.fillRect(shapeArgs.x, shapeArgs.y, shapeArgs.width, shapeArgs.height);
                            }
			});
			
                    } else {
			this.chart.showLoading("Your browser doesn't support HTML5 canvas, <br>please use a modern browser");
			
			// Uncomment this to provide low-level (slow) support in oldIE. It will cause script errors on
			// charts with more than a few thousand points.
			//proceed.call(this);
                    }
		}
            });
	}(Highcharts));

	var options = {
	    chart: {
		renderTo: 'container_cpu_heatmap',
		type: 'heatmap',
		margin: [60, 10, 80, 70]
	    },
	    title: {
		text: 'CPU usage heat map'
	    },
	    tooltip: {
		backgroundColor: null,
		borderWidth: 0,
		distance: 10,
		shadow: false,
		useHTML: true,
		style: {
                    padding: 0,
                    color: 'black'
		}
            },
	    xAxis: {
		Type: 'datetime',
		labels: {
                    align: 'left',
                    x: 5,
                    format: '{value:%S}'
		},
		showLastLabel: false,
		tickLength: 16
	    },
	    yAxis: {
		title: {
		    text: null
		},
		labels: {
                    format: 'Core-{value}'
		},
		minPadding: 0,
		maxPadding: 0,
		startOnTick: false,
		endOnTick: false,
		tickWidth: 1,
		min: 0,
	    },
	    colorAxis: {
		stops: [
                    [0, '#3060cf'],
                    [0.5, '#fffbbc'],
                    [0.9, '#c4463a'],
                    [1, '#c4463a']
		],
		min: 0,
		max: 100,
		startOnTick: false,
		endOnTick: false,
		labels: {
                    format: '{value}%'
		}
            },
	    series: [{
		name : 'CPU usage',
		borderWidth: 1,
		nullColor: '#EFEFEF',
		colsize: 1000, // 1s
		tooltip: {
                    headerFormat: 'CPU Usage<br/>',
                    pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.hostname}.{point.coreid}<br/><b>{point.value:%.2f} %</b>'
		},
		data: []
	    }]
	};

	var data =  document.getElementById('csv_cpu_heatmap').innerHTML;
	// Split the lines
	var lines = data.split('\n');
	var csv_header = [];
	$.each(lines, function(lineNo, line) {
	    var items = line.split(',');
	    
	    // header line containes categories
	    if (lineNo == 0) {	// just skip
		$.each(items, function(itemNo, item){
		    csv_header.push(item);
		});
	    }
	    
	    // the rest of the lines contain data with their name in the first position
	    else {
		var series_data = {};
		$.each(items, function(itemNo, item) {
		    var value;
		    if (itemNo <= 2) {
			value = parseFloat(item);
		    } else {
			value = item;
		    }
		    series_data[csv_header[itemNo]] = value;
		});
		options.series[0].data.push(series_data);
	    }				
	}  );
	console.log(options.series)

	var chart = new Highcharts.Chart(options);
    });
</script>
</head>
<body>

<div id="container_cpu_heatmap" style="height: 800px; max-width: 1000px; margin: 0 auto"></div>

<div id="container_cpu_overall" style="height: 400px; max-width: 1000px; margin: 0 auto"></div>

<div id="container_network_overall" style="height: 400px; max-width: 1000px; margin: 0 auto"></div>

<div id="container_diskio_overall" style="height: 400px; max-width: 1000px; margin: 0 auto"></div>

<div id="container_memory_overall" style="height: 400px; max-width: 1000px; margin: 0 auto"></div>

<pre id="csv_cpu_heatmap" style="display: none">{cpu_heatmap}</pre>
<pre id="csv_cpu_overall" style="display: none">{cpu_overall}</pre>
<pre id="csv_network_overall" style="display: none">{network_overall}</pre>
<pre id="csv_diskio_overall" style="display: none">{diskio_overall}</pre>
<pre id="csv_memory_overall" style="display: none">{memory_overall}</pre>

</body>
</html>
